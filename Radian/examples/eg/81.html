<h3>Example 81 (points plot with textual markers)</h3>

<plot height=600 aspect=1
      axis-x-label="Age" axis-y-label="Height">
  <points x="[[fam.age]]" y="[[fam.height]]" marker="text"
          marker-text="[[fam.name]]"></points>
</plot>

<plot height=600 aspect=1
      axis-x-label="Age" axis-y-label="Height">
  <points x="[[fam.age]]" y="[[fam.height]]" marker="text"
          marker-text="[[fam.name]]"></points>
</plot>

<plot height=600 aspect=1
      axis-x-label="Age" axis-y-label="Height"
      marker-font-weight="bold" marker-font-style="italic">
  <points x="[[fam.age]]" y="[[fam.height]]" marker="text"
          marker-text="[[fam.name]]"></points>
</plot>

<plot height=600 aspect=1
      axis-x-label="Age" axis-y-label="Height"
      marker-font-weight="bold" marker-font-style="italic">
  <points x="[[fam.age]]" y="[[fam.height]]" marker="circle"
          marker-size=25 fill="red"></points>
  <points x="[[fam.age]]" y="[[fam.height]]" marker="text"
          marker-text="[[fam.name]]"></points>
</plot>

<plot height=600 aspect=1
      axis-x-label="Age" axis-y-label="Height"
      marker-font-weight="bold" marker-font-style="italic">
  <points x="[[fam.age]]" y="[[fam.height]]" marker="circle"
          marker-size=25 fill="red"></points>
  <points x="[[fam.age]]" y="[[fam.height]]" marker="text"
          marker-text="[[fam.name]]" marker-alignment="left,top"></points>
</plot>

<plot height=600 aspect=1
      axis-x-label="Age" axis-y-label="Height"
      marker-font-weight="bold" marker-font-style="italic">
  <points x="[[fam.age]]" y="[[fam.height]]" marker="circle"
          marker-size=25 fill="red"></points>
  <points x="[[fam.age]]" y="[[fam.height]]" marker="text"
          marker-text="[[fam.name]]" marker-alignment="right,bottom"></points>
</plot>

<plot-data name="fam" format="csv" cols="name,age,height,sex,salaryhr">

Baz,5.2,3.2,male,13

</plot-data>
