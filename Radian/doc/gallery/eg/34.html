<h3>Data access via URL</h3>

<p>Instead of providing data within the body of
  a <code>&lt;plot-data&gt;</code> directive, we can load it from a
  URL passed via <code>&lt;plot-data&gt;</code>'s <code>SRC</code>
  attribute.</p>
<plot height=300 aspect=3 stroke-width=2>
  <lines x="[[vic2012ooa.day]]" y="[[vic2012ooa.tmp]]" stroke="red"></lines>
  <lines x="[[vic2012ooa.day]]" y="[[vic2012ooa.prc]]" stroke="blue"></lines>
</plot>

<plot-data name="vic2012ooa" src="/Radian/data/vic2012.csv"
           format="csv" cols="day,tmp,prc">
  <metadata name="day" label="Day of year" units="d"></metadata>
  <metadata name="tmp" label="Temperature" units="&deg;C"></metadata>
  <metadata name="prc" label="Rainfall" units="mm/day"></metadata>
</plot-data>


<plot height=300 aspect=3 stroke-width=2>
  <lines x="[[vic2012aoo#date#doy]]" y="[[vic2012aoo#tmp]]" stroke="red"></lines>
  <lines x="[[vic2012aoo#date#doy]]" y="[[vic2012aoo#prc]]" stroke="blue"></lines>
</plot>

<plot-data name="vic2012aoo" src="/Radian/data/vic2012.json">
  <metadata name="doy" label="Day of year" units="d"></metadata>
  <metadata name="month" label="Month"></metadata>
  <metadata name="tmp" label="Temperature" units="&deg;C"></metadata>
  <metadata name="prc" label="Rainfall" units="mm/day"></metadata>
</plot-data>
