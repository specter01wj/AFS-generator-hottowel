<h3>Function plots #2</h3>

<p>This plot demonstrates the zooming user interface for plots.  Drag
  on the bottom context panel to focus the upper panel.  Click outside
  the focused region on the context panel to reset the view.</p>
<plot height=300 aspect=3 stroke-width=1 zoom-x>
  <lines x="[[seq(0.01,1,10001)]]" y="[[sin(1/x)]]" stroke="red"></lines>
</plot>
